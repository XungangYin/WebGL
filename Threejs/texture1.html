<!DOCTYPE html>
<html lang="en">
<head>
    <title>texture1</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;

</head>
<body>
Access-Control-Allow-Origin: "*"

<script src="js/three.js"></script>
<script src="js/dat.gui.js"></script>

<script>

    var camera, scene, renderer;
    var mesh;
   // header("Access-Control-Allow-Origin：*");
    //this.addHeader("Access-Control-Allow-Origin", "*");
    init();
    animate();

    function init() {

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        //
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 400;
        scene = new THREE.Scene();


        var geometry = new THREE.PlaneGeometry( 500, 300, 1, 1 );
        geometry.vertices[0].uv = new THREE.Vector2(0,0);
        geometry.vertices[1].uv = new THREE.Vector2(2,0);
        geometry.vertices[2].uv = new THREE.Vector2(2,2);
        geometry.vertices[3].uv = new THREE.Vector2(0,2);
        // 纹理坐标怎么弄
        //var texture = THREE.ImageUtils.loadTexture("http://588ku.com/sucai/2136395.html",null,function(t)
       // {
      //  });

       var texture = new THREE.TextureLoader().load("textures/2.jpg",function (t) { });
        //var texture = new THREE.TextureLoader().load("textures/2.jpg",function (t) { });
       //var texture = new THREE.TextureLoader().load("http://www.hewebgl.com/attached/image/20130601/20130601103132_996.png");
      // var texture = new THREE.TextureLoader().load("http://172.16.173.131/2.jpg",function (t) {});

       // var texture = THREE.ImageUtils.loadTexture("http://www.hewebgl.com/attached/image/20130601/20130601103132_996.png");
        //var texture = new THREE.TextureLoader();
        //texture.load("textures/a.jpg",function (texture) {
         //    var material = new THREE.MeshBasicMaterial({map:texture});
         //    var mesh = new THREE.Mesh( geometry,material );
         //    scene.add( mesh );
       //});

        var material = new THREE.MeshBasicMaterial({map:texture});
        var mesh = new THREE.Mesh( geometry,material );
        scene.add( mesh );

        //
        window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
    }

</script>

</body>
</html>
