             // 调用动画
             var mixer = new THREE.AnimationMixer( gltf.scene.children[0] );
             mixer.clipAction( gltf.animations[ 0 ] ).setDuration( 1 ).play();
             mixers.push( mixer );
             gltf.scene.scale.multiplyScalar(0.5); //缩放
            //
            let positoin = [0.0,0.0,0.0];
            gltf.position.x = positoin[0];
            gltf.position.y = positoin[1]+2;
            gltf.position.z = positoin[2];
             scene.add( gltf.scene ); // 将模型引入three

        }, onProgress, onError );

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setClearColor( 0xffffff );
        container.appendChild( renderer.domElement );

        // controls, camera
        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.target.set( 0, 0, 0 );
        camera.position.set( 0, 0, 28 );
        //camera.position.set( 0, 0, 1028 );
        controls.update();

        window.addEventListener( 'resize', onWindowResize, false );

        light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
        light.position.set(0, 1, 0);
        scene.add(light);

        light = new THREE.DirectionalLight(0xffffff, 1.0);
        light.position.set(0, 1, 0);
        scene.add(light);

        // interaction

        var button = document.getElementById("changeAction");
        button.addEventListener("click", onChangeAction);


        animate();

    }

    //

    function onChangeAction() {
        if (!changAction) {
           actions[1].stop();
           actions[0].play();
           changAction = true;
        }
        else {
            actions[0].stop();
            actions[1].play();
            changAction = false;
        }
    }



    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    //

    function animate() {

        requestAnimationFrame( animate );

        if ( mixers.length > 0 ) {

            for ( var i = 0; i < mixers.length; i ++ ) {

                mixers[ i ].update( clock.getDelta() );

            }

        }


        render();

    }

    function render() {

        renderer.render( scene, camera );

    }
